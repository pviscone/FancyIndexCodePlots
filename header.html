        <!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/fancy-index/style.css">
  <style>img[src$=".svg"] { width: 16px; }</style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // List of file extensions to apply view_code.php to
        const codeExtensions = ["py", "cpp", "c", "h", "hpp", "java", "js", "ts", "html", "css", "php", "sh", "xml", "yaml", "yml", "md", "sql", "lua", "pl", "rb", "cs", "go", "swift", "rs", "tcl", "vhd", "v", "directive", "aps"];

        let hasPlots = false;
        let currentDir = window.location.pathname; // Get current directory path 
        
        // Modify links for code files
        document.querySelectorAll("a").forEach(link => {
            const url = new URL(link.href, window.location.origin);
            const ext = url.pathname.split('.').pop().toLowerCase();

            if (codeExtensions.includes(ext)) {
                link.href = "/fancy-index/view_code.php?file=" + encodeURIComponent(url.pathname);
            }
            if (ext === "root" || ext === "png") {
                hasPlots = true;
            }
        });
        // If the directory contains plots, reload the page with plots.php as the index
        // TODO Implement plots.php

    });
  </script>
</head>
